setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    backend: ./develop/Dockerfile
    frontend: ./frontend/deploy.Dockerfile
run:
  frontend: npm start
  backend: "java -Djava.security.egd=file:/dev/./urandom  -Dfile.encoding=UTF-8 -jar /app/vestana.jar"
release:
  frontend: npm build
  backend: "java -Djava.security.egd=file:/dev/./urandom  -Dfile.encoding=UTF-8 -jar /app/vestana.jar"
